unbindall

// character controls
bind 	w 				+forward
bind 	s 				+back
bind 	a 				+moveleft
bind 	d 				+moveright
bind 	c 				+movedown
bind 	alt 			+movedown
bind 	ctrl 			+attack

bind 	uparrow 		+forward
bind 	downarrow 		+back
bind 	leftarrow 		+left
bind 	rightarrow 		+right
bind 	del 			+lookdown
bind 	pgdn 			+lookup
bind 	end 			centerview

bind	SPACE			+jump 
bind	ENTER			+jump

bind	MOUSE1			+attack
bind	MOUSE2			+jump
bind 	MOUSE3 			"impulse 10" // change weapon
bind 	MWHEELUP 		"impulse 10"
bind 	MWHEELDOWN 		"impulse 12"

// weapon controls
bind	0				"impulse 0"
bind	1				"impulse 1"
bind	2				"impulse 2"
bind	3				"impulse 3"
bind	4				"impulse 4"
bind	5				"impulse 5"
bind	6				"impulse 6"
bind	7				"impulse 7"
bind	8				"impulse 8"

bind	[				"impulse 10" // change weapon

// function keys
bind	F1				"help"
bind	F2				"menu_save"
bind	F3				"menu_load"
bind	F4				"menu_options"
bind	F5				"menu_multiplayer"
bind	F6				"echo Quicksaving...; wait; save quick"
bind	F9				"echo Quickloading...; wait; load quick"
bind	F10				"quit"
bind    F12     		"screenshot"

// client commands
bind	TAB				+showscores
bind	PAUSE			"pause"
bind	ESCAPE			"togglemenu"
bind	~				"toggleconsole"
bind	`				"toggleconsole"

bind	t				"messagemode"

bind	+				"sizeup"
bind	=				"sizeup"
bind	-				"sizedown"